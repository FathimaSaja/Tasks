<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <title>order Form</title>
</head>

<body>
    <img src="./office.jpg" alt="Office image">
    <h1 class="header">PRODUCT ORDER FORM</h1>
    <div class="container">
        <form class="info" action="">
            <label for="fname">FIRST NAME:<input type="text" id="fname" placeholder="your first name"></label>
            <label for="lname">LAST NAME:<input type="text" id="lname" placeholder="your last name"></label><br>
            <label for="email">EMAIL ADDRESS:<input type="email" id="email" placeholder="mail@example.com"></label><br>
            <label for="phonenumber">PHONE NUMBER:
                <select>
                    <option value="">
                        +??
                    </option>
                    <option>
                        +91
                    </option>
                </select>
                <input type="number" id="phonenumber" placeholder="??????????"><br>

            </label>
            <label for="billing">BILLING ADDRESS : <input type="text" id="billing" placeholder="Billing Address"></label><br>
            <label for="youraddress">YOUR ADDRESS : <input type="text" id="youraddress" placeholder="Your Address"></label><br>
            <label for="city">YOUR CITY : <input type="text" id="city" placeholder="Your city"></label>
            <label for="state">STATE/PROVINCE : <input type="text" id="state" placeholder="State/Province"></label><br>
            <label for="zipcode">ZIP CODE: <input type="number" id="zipcode" placeholder="Zipcode"></label>
            <label for="country">COUNTRY:<select id="country">
                    <option value="">
                        country
                    </option>
                    <option>
                        India
                    </option>
                </select>
            </label><br>
            <input type="button" id="placeorder" value="Place Order" action="submit">
            <input type="button" id="reset" value="Reset" action="reset">

        </form>
    </div>
</body>
<footer>

</footer>

</html>
