<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style13.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>login page</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="left"></div>
            <img src="./image1.jpg" alt="image">
            <div class="right">
                <h3>LOGIN</h3>
                <hr>
                <label for="uname">Username<input type="text" id="uname" class="uname"></label>
                <label for="password">Password<input type="password" id="password" class="password"></label>
                <label for="rememberme" class="checkbox"><input type="checkbox" id="rememberme"
                        class="rememberme">Remember
                    me</label>
                <button class="button">Sign in</button>
                <p>Don't have an account?<a href="">Sign up</a></p>
                <h5>Login with social media <br><br>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                </h5>
            </div>
        </div>
    </main>

</body>

</html>
