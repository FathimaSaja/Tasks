<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
</head>
<body>
    <input type="text" id="text" class="inputbox">
    <button type="button" onclick="alertBox()">Submit</button>
    <p id="textBox"></p>
    <script>
        function alertBox() {
            let textBox = document.getElementById("text").value;
            document.getElementById('textBox').textContent = textBox;
            alert(textBox);
        }
    </script>
</body>


</html>
