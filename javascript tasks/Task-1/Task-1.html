<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_js1.css">
    <title>js1</title>
</head>

<body>
    <button onclick="alertBox(this)">a</button>
    <button onclick="alertBox(this)">b</button>
    <button onclick="alertBox(this)">c</button>
    <button onclick="alertBox(this)">d</button>

    <script>
        var text = "";
        function alertBox(button) {
            if (text != "") {
                alert(text + " " + button.innerHTML);
            }
            else {
                alert(button.innerHTML);
            }
            text = button.innerHTML;
        }
    </script>


</body>

</html>
